<!doctype html>
<html lang="es" ng-app="conversorApp">
<head>
  <meta charset="UTF-8">
  <title>Conversor de medidas</title>

  <!-- JQUERY -->
  <script type="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/js/bootstrap.min.js">

  <!-- ANGULAR -->
  <script src="node_modules/angular/angular.min.js"></script>

</head>

<body ng-controller="conversorCtrl as conversor">  
  <h1>Conversor <small>AngularJS</small></h1>
  <form class="well well-lg form-horizontal">
    <div class="form-group">
      <label for="millas" class="control-label col-sm-2">Millas</label>
      <div class="col-sm-10">
        <input type="number" name="millas" ng-model="conversor.millas"
               placeholder="Ingrese la cantidad de millas a convertir" class="form-control" 
               autofocus="autofocus" data-ng-change="conversor.convertirAKilometros()">
      </div>
    </div>
    <div class="form-group alert alert-warning">
      <label for="kilometros" class="control-label col-sm-2">Kilometros</label>
      <div class="col-sm-10">
        <input type="number" name="kilometros" ng-model="conversor.kilometros"
               placeholder="Ingrese kilometros a convertir" class="form-control" 
               autofocus="autofocus" data-ng-change="conversor.convertirAMillas()">        
      </div>
    </div>
  </form>

  <!-- nuestro jscript -->
  <script src="conversor.js"></script>
  <script src="app.js"></script>

</body>
</html>
